<html><head><link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../components/header-component/header-component.html">
<link rel="import" href="../../controllers/manager-controller/manager-controller.html">
<link rel="import" href="../../components/search-component/search-component.html">
<link rel="import" href="../../components/pages-component/pages-component.html">
<link rel="import" href="../../components/cards-list-component/card-list-component.html">
<link rel="import" href="../../components/footer-component/footer-component.html">
<link rel="import" href="../../components/spinner-component/spinner-component.html">


</head><body><dom-module id="app-component">
  <template>
    <style>:host{display:block;font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;}.container__content{height:100%;display:flex;flex-direction:column;justify-content:space-between;}</style>
    <spinner-element state-spinner="[[showSpinner]]"></spinner-element>
    <div class="container__content">
      <div class="content__elements">
        <header-element></header-element>
        <manager-controller on-data="_updateData">
        </manager-controller>
        <search-list search-data="[[data]]" on-data-search="_dataSearch"></search-list>
        <pagination-list pagination-data="{{dataFiltered}}" page-limit="10" on-data-page="_dataPage">
        </pagination-list>
        <card-list dataset="[[dataPage]]"></card-list>
      </div>
      <div class="content__footer">
        <footer-element></footer-element>
      </div>
    </div>

  </template>

  <script>/**
     * @customElement
     * @polymer
     */class AppComponent extends Polymer.Element{static get is(){return"app-component"}static get properties(){return{host:{type:String},dataset:{type:Array},data:{type:Array,value:[]},dataFiltered:{type:Array},dataPage:{type:Array},showSpinner:{type:Boolean,value:!0}}}constructor(){super()}_updateData(event){this.set("data",event.detail.data);this.set("dataFiltered",event.detail.data)}_dataSearch(event){this.set("dataFiltered",event.detail.data)}_dataPage(event){this.set("dataPage",event.detail.data);if(0<event.detail.data.length){this.set("showSpinner",!1)}}}window.customElements.define(AppComponent.is,AppComponent);</script>
</dom-module>
</body></html>
