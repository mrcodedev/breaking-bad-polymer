<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../data-manager-controller/data-manager-controller.html">

<dom-module id="manager-provider">
  <template>

    <data-manager host='[[_host]]' path='[[_path]]' headers='[[_headers]]' params='[[_params]]' method='[[_method]]'>
  </template>
  </data-manager>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class ManagerProvider extends Polymer.Element {
      static get is() {
        return 'manager-provider';
      }
      static get properties() {
        return {
          _host: {
            type: String
          },
          _path: {
            type: String
          },
          _headers: {
            type: String
          },
          _params: {
            type: String
          },
          _method: {
            type: String
          }
        };
      }

      constructor() {
        super();
        this._host = 'https://www.breakingbadapi.com/api/';
        this._path = 'characters';
        this._headers = '';
        this._params = '';
        this._method = 'GET';
      }

      ready() {
        super.ready();
        this.addEventListener('page-list-event', (pageData) => {
          this._pageList(pageData)
        })

        this.addEventListener('page-list-event-error', (errorData) => {
          this._pageListError(errorData);
        })
      }

      _pageList(event) {
        console.log(event);
      }

      _pageListError(event) {
        console.log(event.detail.error);
      }
    }

    window.customElements.define(ManagerProvider.is, ManagerProvider);

  </script>
</dom-module>
